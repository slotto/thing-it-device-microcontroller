<div>
	<i class="lightOn titleIcon fa fa-circle"
		ng-show="component._state.light == 'on'"></i><i
		class="lightBlink titleIcon fa fa-circle"
		ng-show="component._state.light == 'blink'"></i><i
		class="lightOff titleIcon fa fa-circle"
		ng-show="!component._state || component._state.light == 'off'"></i>
</div>
