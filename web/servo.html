<table>
	<tr>
		<td><input ti-knob="{width: 80, fgColor: '#2f6ab4', bgColor: '#E5D9CA', angleOffset: component.configuration.minimum, angleArc: component.configuration.maximum - component.configuration.minimum, font: '\'Titillium Web\', sans-serif'}"
			style="height: 120px;" ti-model="component._state.position"
			min="{{component.configuration.minimum}}"
			max="{{component.configuration.maximum}}" data-height="100"
			data-width="30" data-skin="tron" data-cursor="true"
			data-displayPrevious=true></td>
	</tr>
</table>
